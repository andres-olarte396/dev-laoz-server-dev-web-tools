server {
    listen 80;
    server_name localhost;

    # Directorio raíz para archivos estáticos
    root /var/www/html;
    index index.html;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Servir archivos estáticos
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy al API Gateway
    location /api/ {
        proxy_pass http://api-gateway:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Configuración SSE
        proxy_buffering off;
        proxy_read_timeout 24h;
    }

    # ==========================================
    # SEGURIDAD: Validación de Token (Sub-request)
    # ==========================================
    location = /api/auth/verify {
        internal;
        proxy_pass http://authentication-api:4000/api/auth/verify;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Authorization $http_authorization;
    }

    # Recursos Protegidos (Ejemplo)
    location /private/ {
        auth_request /api/auth/verify;
        error_page 401 = /login; # Redirigir a login si falla
        alias /var/www/html/private_repos/;
    }

    # Configuración de compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}
